<!DOCTYPE html>
<html>
    <head>
        <title>Unlock | LnkShrt</title>
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="logo">LnkShrt</h1>
        <div>
            <input id="pass" type="password" placeholder="Please enter the link's password.">
            <button onclick="unlock()">unlock!</button>
            <p style="color:red;" id="error"></p>
        </div>
        <script src="/unlock.js"></script>
        <script>
            document.getElementById("pass").addEventListener("keydown", function(event) {
                if (event.keyCode == 13) {
                    unlock();
                }
            })
        </script>
    </body>
</html>
