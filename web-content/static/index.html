<!DOCTYPE html>
<html>
    <head>
        <title>LnkShrt</title>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <a class="logoLink" href="/"><h1 class="logo">LnkShrt</h1></a>
        <div>
            <input placeholder="Put in a long url." id="url">
            <button onclick="openOptions()">options</button>
            <button onclick="createUrl()">shorten!</button>
        </div>
        <div id="options" style="display:none;">
            <h3 style="margin-top:0;margin-bottom:5px;">Options</h3>
            <label for="sec">Security</label>
            <select autocomplete="off" name="sec" id="sec" oninput="if (this.value == '2') {document.getElementById('pass').style.display = '';} else {document.getElementById('pass').style.display = 'none';}">
                <option value="1">Simple Redirect</option>
                <option value="2">Password</option>
                <option value="3">Captcha Protected</option>
            </select>
            <input id="pass" placeholder="Make a password" type="password" style="display:none;">
        </div>
        <div id="load" style="display:none;">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div id="resp" style="display:none;">
            <h3 style="margin:5px;">Result</h3>
            <a id="rUrl"></a>
            <p id="error" style="color:red;"></p>
        </div>
        <script src="home.js"></script>
    </body>
</html>
